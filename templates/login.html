{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" hx-post="{% url 'login' %}" hx-target="body" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a hx-get="{% url 'signup' %}" hx-target="body" hx-swap="outerHTML">Sign Up</a></p>
{% endblock %}
