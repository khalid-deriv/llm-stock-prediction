{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="post" hx-post="{% url 'signup' %}" hx-target="body" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a hx-get="{% url 'login' %}" hx-target="body" hx-swap="outerHTML">Login</a></p>
{% endblock %}
