{% extends "base.html" %}
{% block content %}
<h2>Run Stock Prediction</h2>
<form method="post" hx-post="{% url 'predict' %}" hx-target="body" hx-swap="outerHTML">
    {% csrf_token %}
    <button type="submit">Predict</button>
</form>
<p>
    The prediction will use your uploaded files if present, otherwise the sample data and instructions.
</p>
{% endblock %}
